<!DOCTYPE html>
<html>
<head>
  <title>Support Agent Chat</title>
  <style>
    body { font-family: sans-serif; }
    #chat-box { width: 400px; height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
    #message-input { width: 300px; }
    .typing { color: blue; font-style: italic; }
  </style>
</head>
<body>
  <h1>Support Agent</h1>
  <div id="chat-box"></div>
  <input type="text" id="message-input" placeholder="Type a message...">
  <button id="send-button">Send</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:2525'); 
    const supportUserId = 'support_agent_01'; 
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    socket.on('connect', () => {
      console.log('Connected as support agent.');
      socket.emit('join_chat', 'support-agents-room'); 
    });

    socket.on('receive_message', (data) => {

        const p = document.createElement('p');
      p.textContent = `${data.userId} says: ${data.messageData.text}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    sendButton.addEventListener('click', () => {
      const message = messageInput.value;
      const targetUserId = 'user_123'; 
      if (message) {

        socket.emit('send_message', { userId: targetUserId, message: `[Agent]: ${message}` });
        messageInput.value = '';
      }
    });

  </script>
</body>
</html>
